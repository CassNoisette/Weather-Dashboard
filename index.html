<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" >
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <div class="container">

    <section id="search-form">
        <section id="search-container">
            <h2>Look up a city! </h2>
            <input id="citySearch" type="text" placeholder="City Name" aria-label="City Name">
            <button id="search-button, fetch-button" type="button">Search</button>
        </section>
        <section class="recent"></section>
    </section>
    <section>
        <section id="current-weather"></section>
        <section id="five-days"></section>
    </section>


        <script src="script.js"></script>
</body>

</html>
